baseURL = "https://pperezh.github.io/"
defaultContentLanguage = "en"
theme = "blowfish"

# Global Parameters (Shared across all languages)
[params]
  colorScheme = "blowfish"
  logo = "img/logo.png"
  defaultAppearance = "light" # Force light mode for "white background"
  enableSearch = false # Minimalist
  mainSections = ["projects"] # Show only projects on homepageRecent
  disableTextInHeader = false
  
  [params.header]
    layout = "basic" # Simple header
  
  [params.footer]
    showCopyright = false
    showPoweredBy = false
    
  [params.homepage]
    layout = "profile" # Bio + Cards
    showRecent = true
    recentLimit = 6 

[languages]
